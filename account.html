<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Loop</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Bar -->
  <header class="sidebar" id="side">
    <div class="logo">
      <span>Local Loop</span>
    </div>
    <div class="nav">
      <span id="active"><div></div>Account</span>
      <a href="settings.html"><div></div>Settings</a>
    </div>
    <div class="nav">
      <a href="index.html"><div></div>Discover</a>
      <a href="about.html"><div></div>About</a>
      <a href="contact.html"><div></div>Contact</a>
    </div>
    <div class="nav">
      <a href="guidelines.html"><div></div>Guidelines</a>
      <a href="policy.html"><div></div>Privacy Policy</a>
    </div>
  </header>

  <!-- Layout -->
  <div class="ui" id="ui">
    <img src="/assets/back_arrow.svg" alt="back" id="back" class="mobile-back"/>
  </div>
  <div class="layout" id="layout">
    <main class="content">
      <div class="page">
        <span> Account </span>
      </div>
      <div id="errors"> </div>
      <div class="posted hidden" id="accountForm"> 
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <div id="accountError"></div>
        <div class="inline">
          <button id="signup">Create Account</button>
          <button id="login">Log In</button>
        </div>
      </div>

      <div class="posted hidden" id="loggedInMsg">
        <span id="loggedInText"></span>
        <button id="logout">Log Out</button>
      </div>
    </main>
  </div>
  
  <script src="/javascript/account.js"></script>
  <script src="/javascript/global.js"></script>
</body>
</html>
