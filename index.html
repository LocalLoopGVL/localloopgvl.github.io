<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Loop</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Side Bar -->
  <nav class="sidebar" id="side">
    <div class="logo">
      <span>Local Loop</span>
    </div>

    <div class="nav">
      <a href="account.html"><div></div>Account</a>
      <a href="settings.html"><div></div>Settings</a>
    </div>

    <div class="nav">
      <span id="active" aria-current="page"><div></div>Discover</span>
      <a href="about.html"><div></div>About</a>
      <a href="contact.html"><div></div>Contact</a>
    </div>

    <div class="nav">
      <a href="guidelines.html"><div></div>Guidelines</a>
      <a href="policy.html"><div></div>Privacy Policy</a>
    </div>
  </nav>

  <!-- Layout -->
  <div class="ui" id="ui">
    <button id="back" class="mobile-back" aria-label="Go back">
      <img src="/assets/back_arrow.svg" alt="">
    </button>
    <button id="openModal" class="add-event" aria-label="Add event">
      <img src="/assets/add.svg" alt="">
    </button>
  </div>

  <div class="layout" id="layout">
    <main class="content">
      <header class="page">
        <h1>Discover</h1>
      </header>

      <div id="errors" aria-live="polite"></div>

      <section id="output" class="event-grid">
        <!-- event cards created here -->
      </section>

      <footer class="footer">
        That's all for now.
      </footer>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <form class="modal" id="eventForm" role="dialog" aria-modal="true" aria-labelledby="modalTitle" novalidate>

      <h2 id="modalTitle">Create Event</h2>

      <label for="name" class="sr-only">Event name</label>
      <input type="text" id="name" placeholder="Name">

      <div class="inline">
        <label for="date" class="sr-only">Event date</label>
        <input type="date" id="date">

        @

        <label for="time" class="sr-only">Event time</label>
        <input type="time" id="time">
      </div>

      <div class="inline">
        <label for="street" class="sr-only">Event street</label>
        <input id="street" placeholder="123 Main St">

        <label for="city" class="sr-only">Event city</label>
        <input id="city" placeholder="Greenville">

        <label for="state" class="sr-only">Event state</label>
        <input id="state" placeholder="SC">
      </div>

      <label for="description" class="sr-only">Event description</label>
      <textarea id="description" placeholder="Briefly describe your event..."></textarea>

      <label for="company" class="sr-only">Event host</label>
      <input type="text" id="company" placeholder="Event host">

      <div class="modal-actions">
        <button type="button" id="closeModal">Close</button>
        <button type="submit" id="send">Send</button>
      </div>
    </form>
  </div>

  <div id="accessModal" class="modal-overlay hidden" role="alertdialog" aria-modal="true">
    <div class="accessModal">
      <h2 id="modalTitle">Log in required</h2>
      <p> You need to log in to post events </p>
      <a href="/account.html"> Log in </a>
      <button id="closeAccess">Close</button>
    </div>
  </div>

  <div id="viewModalOverlay" class="modal-overlay hidden">
    <div class="modal" id="viewModal" role="dialog" aria-modal="true">
      <h2 id="viewName"></h2>
      <div id="viewDate"></div>
      <div id="viewLocation"></div>
      <div id="viewDescription"></div>
      <div id="viewCompany"></div>

      <div class="modal-actions">
        <button id="closeViewModal">Close</button>
      </div>
    </div>
  </div>

  <script src="/javascript/discover.js"></script>
  <script src="/javascript/global.js"></script>
</body>
</html>
