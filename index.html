<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Loop</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Side Bar -->
  <header class="sidebar" id="side">
    <div class="logo">
      <span>Local Loop</span>
    </div>
    <div class="nav">
      <a href="account.html"><div></div>Account</a>
      <a href="settings.html"><div></div>Settings</a>
    </div>
    <div class="nav">
      <span id="active"><div></div>Discover</span>
      <a href="about.html"><div></div>About</a>
      <a href="contact.html"><div></div>Contact</a>
    </div>
  </header>

  <!-- Layout -->
  <div class="ui" id="ui">
    <img src="/assets/back_arrow.svg" alt="back" id="back" class="mobile-back"/>
    <img src="/assets/add.svg" alt="add" id="openModal" class="add-event"/>
  </div>
  <div class="layout" id="layout">
    <main class="content">
      <div class="page">
        <span> Discover </span>
      </div>
      <div id="output" class="event-grid">
        <!-- event cards created here -->
      </div>
      <div class="footer"> Thats all for now. </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <input type="text" id="name" placeholder="Name">
      <div class="inline">
        <input type="date" id="date" placeholder="MM/DD/YYYY"> 
        @
        <input type="time" id="time" placeholder="HH:MM">
      </div>
      <div class="inline">
        <input id="street" placeholder="123 Main St">
        <input id="city" placeholder="Greenville">
        <input id="state" placeholder="SC">
      </div>
      <input type="text" id="description" placeholder="Briefly describe your event...">
      <input type="text" id="company" placeholder="Event host">
      <input type="text" id="access" placeholder="Access Code">

      <div class="modal-actions">
        <button id="closeModal">Close</button>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <div id="accessModal" class="accessModal hidden">
    <span> Err: Invalid Access Code |</span>
    <button id="closeAccess">Close</button>
  </div>

  <script src="/javascript/discover.js"></script>
  <script src="/javascript/global.js"></script>
</body>
</html>
