<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Loop</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Device Overlay -->
  <div id="deviceOverlay" class="device-overlay hidden">
    <div class="device-message">
      <span> We are currently working hard on a mobile/micro UI. Please check back later! </span>
    </div>
  </div>

  <!-- Top Bar -->
  <header class="sidebar" id="side">
    <div class="logo">
      <span>Local Loop</span>
    </div>
    <div class="nav">
      <a href="account.html"><div></div>Account</a>
      <a href="settings.html"><div></div>Settings</a>
    </div>
    <nav class="nav">
      <a class="active"><div></div>Home</a>
      <a href="about.html"><div></div>About</a>
      <a href="contact.html"><div></div>Contact</a>
    </nav>
    <div class="nav">
      <span class="bar-extra" id="openModal"> Post </span>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout" id=layout>
    <main class="content">
      <div class="page">
        <span> Discover </span>
      </div>
      <div id="output" class="event-grid">
        <!-- event cards create here -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="time" placeholder="Time (in unix format)">
      <input type="text" id="description" placeholder="Description">
      <input type="text" id="company" placeholder="Company">
      <input type="text" id="access" placeholder="Access Code">

      <div class="modal-actions">
        <button id="closeModal">Close</button>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <div id="accessModal" class="accessModal hidden">
    <span> Err: Invalid Access Code |</span>
    <button id="closeAccess">Close</button>
  </div>

  <script src="/javascript/scripts.js"></script>
</body>
</html>
