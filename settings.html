<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Loop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Bar -->
  <header class="sidebar" id="side">
    <div class="logo">
      <span>Local Loop</span>
    </div>
    <div class="nav">
      <a href="account.html"><div></div>Account</a>
      <span id="active" aria-current="page"><div></div>Settings</span>
    </div>
    <div class="nav">
      <a href="index.html"><div></div>Discover</a>
      <a href="about.html"><div></div>About</a>
      <a href="contact.html"><div></div>Contact</a>
    </div>
    <div class="nav">
      <a href="guidelines.html"><div></div>Guidelines</a>
      <a href="policy.html"><div></div>Privacy Policy</a>
    </div>
  </header>

  <!-- Layout -->
  <div class="ui" id="ui">
    <button id="back" class="mobile-back" aria-label="Go back">
      <img src="/assets/back_arrow.svg" alt="">
    </button>
  </div>

  <div class="layout" id="layout">
    <main class="content">
      <header class="page">
        <h1>Settings</h1>
      </header>

      <h2 class="section">General</h2>
      <div class="posted"> 
        <div class="inline"> Dark mode
          <label class="toggle">
            <input type="checkbox" id="toggleTheme" />
            <span class="switch"></span>
          </label>
        </div>
        <div class="inline"> Reduce motion
          <label class="toggle">
            <input type="checkbox" id="toggleMotion" />
            <span class="switch"></span>
          </label>
        </div>
      </div>
    </main>
  </div>
  
  <script src="/javascript/global.js"></script>
  <script src="/javascript/settings.js"></script>
</body>
</html>
